    <title>JSON Decoding Example</title>

<div id="user-info"></div>
<p>Reverse string: <span id="reverse_string"></span></p>

<script>
    function reverseString(s) {
        let reversedStr = '';
        for (let i = s.length - 1; i >= 0; i--) {
            reversedStr += s[i];
        }
        return reversedStr;
    }

    const str = 'hello world';
    document.getElementById('user-info').innerHTML = str;

    document.getElementById('reverse_string').innerHTML = str.split('').reverse().join('');
</script>
